{include file="common/header"/}
<div class="LM-container">
    <div class="LM-main">
        <div class="admin-main layui-anim layui-anim-upbit">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>{$title}</legend>
            </fieldset>
            <form class="layui-form layui-form-pane" lay-filter="form">

                <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                    <ul class="layui-tab-title">
                        <li class="layui-this">基本设置</li>
                        <li class="">SEO设置</li>
                        <li>选项设置</li>
                        <li>模板设置</li>

                    </ul>
                    <div class="layui-tab-content" style="height: 100px;">
                        <div class="layui-tab-item layui-show">
                            <div class="layui-form-item">
                                <label class="layui-form-label">所属位置</label>
                                <div class="layui-input-inline">
                                    <select name="pid" lay-verify="required">
                                        <option value="0">默认顶级</option>
                                        {volist name="colGroup" id="vo"}
                                        <option value="{$vo.id}" {if !empty($info) && $info.pid==$vo.id} selected {/if} >{$vo.ltitle}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">模型</label>
                                <div class="layui-input-inline">
                                    <select name="moduleid" lay-verify="required">
                                        <option value="">请选择</option>
                                        {volist name="moduleGroup" id="vo"}
                                        <option value="{$vo.id}" {if !empty($info) && $info.moduleid==$vo.id} selected {/if} >{$vo.name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">栏目名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="clname" lay-verify="required" placeholder="{:lang('pleaseEnter')}栏目名" class="layui-input">
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">栏目标识</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="cldir" lay-verify="" placeholder="{:lang('pleaseEnter')}栏目标识" class="layui-input">
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">缩略图</label>
                                <input type="hidden" name="thumb" id="avatar">
                                <div class="layui-input-inline">
                                    <div class="layui-upload">
                                        <button type="button" class="layui-btn layui-btn-primary" id="addBtn"><i class="icon icon-upload3"></i>点击上传</button>
                                        <div class="layui-upload-list">
                                            <img class="layui-upload-img" id="addPic">
                                            <p id="notice"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-tab-item">
                            <div class="layui-form-item">
                                <label class="layui-form-label">SEO标题</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="title" lay-verify="require" placeholder="{:lang('pleaseEnter')}标题" class="layui-input">
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">SEO关键词</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="keywords" lay-verify="require" placeholder="{:lang('pleaseEnter')}关键词" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">
                                    (多个关键词用空格隔开)
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">SEO描述</label>
                                <div class="layui-input-inline">
                                    <textarea type="text" name="description" lay-verify="require" placeholder="{:lang('pleaseEnter')}描述" class="layui-textarea"></textarea>
                                </div>

                            </div>
                        </div>
                        <div class="layui-tab-item">
                                            <div class="layui-form-item">
                                                <label class="layui-form-label">是否单页</label>
                                                <div class="layui-input-inline">
                                                    <input type="radio" name="type" lay-filter="type" checked="" value="0" title="否">
                                                    <input type="radio" name="type" lay-filter="type" value="1" title="是">
                                                </div>
                                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">排序</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="sort" value="50" placeholder="{:lang('pleaseEnter')}描述" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">链接</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="url"  placeholder="{:lang('pleaseEnter')}链接"  class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">
                                    必须是https 或者http
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">点击量</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="click" value="100" lay-verify="number" placeholder="{:lang('pleaseEnter')}点击量" class="layui-input">
                                </div>

                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">分页大小</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="page_size" value="15" lay-verify="number" placeholder="{:lang('pleaseEnter')}分页" class="layui-input">
                                </div>

                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">菜单显示</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="is_menu" value="1" title="显示" checked>
                                    <input type="radio" name="is_menu" value="0" title="不显示">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">{:lang('status')}</label>
                                <div class="layui-input-inline">
                                    <input type="radio" name="status" value="1" title="启用" checked>
                                    <input type="radio" name="status" value="0" title="禁用">
                                </div>
                            </div>
                        </div>
                        <div class="layui-tab-item">
                            <div class="layui-form-item web_list">
                                <label class="layui-form-label">列表模板</label>
                                <div class="layui-input-inline">
                                    <select name="template_list">
                                        <option value="list.html" selected>默认栏目列表页:list.html</option>
                                        {volist name="_list" id="vo"}
                                        <option value="{$vo}">{$vo}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item web_list">
                                <label class="layui-form-label">内容模板</label>
                                <div class="layui-input-inline">
                                    <select name="template_show">
                                        <option value="show.html" selected>默认内容页:show.html</option>
                                        {volist name="_show" id="vo"}
                                        <option value="{$vo}">{$vo}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input type="hidden" name="id"  >
                        <button type="button" class="layui-btn" lay-submit="" lay-filter="submit">{:lang('submit')}</button>
                        <a href="{:url('index')}" class="layui-btn layui-btn-primary">{:lang('back')}</a>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

{include file="common/footer"/}


<script>
    layui.use(['form', 'layer','upload','element'], function () {
        var form = layui.form, layer = layui.layer,$= layui.jquery,upload = layui.upload,element = layui.element;
        var info = '';

        info = {:json_encode($info)};
        form.val("form", info);
        if(info){
            $('#addPic').attr('src',info.thumb);
        }
        form.render();
        form.on('submit(submit)', function (data) {
            loading =layer.load(1, {shade: [0.1,'#fff']});
            $.post("", data.field, function (res) {
                layer.close(loading);
                if (res.code > 0) {
                    layer.msg(res.msg, {time: 1800, icon: 1}, function () {
                        location.href = res.url;
                    });
                } else {
                    layer.msg(res.msg, {time: 1800, icon: 2});
                }
            });
        });
        //普通图片上传
        var uploadInt = upload.render({
            elem: '#addBtn'
            ,url: '{:url("uploads/uploads")}'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#addPic').attr('src', result); //图片链接（base64）
                });
            },
            done: function(res){
                if(res.code>0){
                    $('#avatar').val(res.url);
                }else{
                    //如果上传失败
                    return layer.msg('上传失败');
                }
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var notice = $('#notice');
                notice.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                notice.find('.demo-reload').on('click', function(){
                    uploadInt.upload();
                });
            }
        });
    });
</script>
